{{ if .Translations }}
  {{ $targetLang := or .Language.LanguageCode .Language.Lang }}
  <ul>
    {{ range .AllTranslations }}
      {{ $sourceLang := or .Language.LanguageCode .Language.Lang }}
      <li><a href="{{ .RelPermalink }}">{{ lang.LanguageName $sourceLang $targetLang }}</a></li>
    {{ end }}
  </ul>
{{ end }}
